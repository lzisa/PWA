<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TravelLyzr</title>
    <link rel="manifest" href="manifest.json">
    <link href="styles/css/style.css" type="text/css" rel="stylesheet">
    <link href="styles/css/main.min.css" type="text/css" rel="stylesheet">
    <link href="styles/css/bootstrap4-wizardry.css" type="text/css" rel="stylesheet">
    <link rel="icon" type="image/vnd.microsoft.icon" href="images/icons/compass.png">
    <title>TravelLyzr></title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-light separate flexrow">
        <div class="">
            <div class="flexrow">
                <a class="navbar-brand" href="#"><img src="images/icons/compass.png" class="imgMenu"></a>
                <h1><span id="title">Travellyzr</span></h1>
            </div>
            <div class="row loginstate">
                <span id="login_state" class="red"></span>
                <span id="user_display_name"></span>
            </div>
            <button id="btn_logout" type="submit" class="btn btn-primary">Logout</button>
        </div>

    </nav>
</header>
<div id="mainContainer">
    <section id="login">

        <form id="frm_login">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                       placeholder="Benutzername">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>

            <button id="btn_login" type="submit" class="btn btn-primary">Login</button>
        </form>

        <!--

                <form id="frm_login">
                    <label for="username">Benutzername</label>
                    <input type="text" id="username" placeholder="Benutzername"/>
                    <label for="password">Passwort </label>
                    <input type="password" id="password" placeholder="***********"/>
                    <button id="btn_login">Einloggen</button>
                </form>
                -->
    </section>

    <main id="kwmJS">
        <article id="target_for_template">

        </article>
    </main>

</div>
<nav class="fixed-bottom" id="menuBottom">
    <a href="#" id="back">
        <img class="homeNav" src="./images/icons/home.png">
    </a>
</nav>

<script type="module" src="pwa.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<!--<script type="module" src="js/kwm.js?v=0.2"></script>-->

</body>
</html>
